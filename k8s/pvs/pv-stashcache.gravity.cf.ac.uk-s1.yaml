apiVersion: v1
kind: PersistentVolume
metadata:
  name: pv-stashcache.gravity.cf.ac.uk-s1
  namespace: osg
spec:
  capacity:
    storage: 20Gi
  volumeMode: Filesystem
  accessModes:
  - ReadWriteOnce
  persistentVolumeReclaimPolicy: Retain
  storageClassName: local-scratch-1
  local:
    path: /tank
  nodeAffinity:
    required:
      nodeSelectorTerms:
      - matchExpressions:
        - key: kubernetes.io/hostname
          operator: In
          values:
          -  stashcache.gravity.cf.ac.uk
---
#
# Initially assigned to prp-osg-head
#
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: pv-stashcache.gravity.cf.ac.uk-s1
  namespace: osg
spec:
  accessModes:
  - ReadWriteOnce
  resources:
    requests:
      storage: 20Gi
  storageClassName: local-scratch-1
